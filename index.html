<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <!-- Main card that shows on page load -->
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
<!-- Length form that shows when "Generate Password" button is clicked -->
  <div class="wrapper" id="getLength">
    <div class="card">
      <form class="card-body">
        <label for="length">
          <h3>Password Length:
        </label>
        <input type="text" name="length" id="length"></h3>
        <small>Length must be no less than 8 and no greater than 128</small>
      <br>
      </form>
      <br>
      <div class="card-footer">
        <button id="submitLength" type="button" class="btn">Next</button>
      </div>
    </div>
  </div>
  <!-- Character type checkboxes form that shows when getLength's "Submit" button is clicked -->
  <div class="wrapper" id="chooseChars">
    <div class="card">
      <form class="card-body">
        <h3>Character Types:</h3>
        <input type="checkbox" id="lower">
        <label for="lower">LowerCase</label><br>
        <input type="checkbox" id="upper">
        <label for="upper">UpperCase</label><br>
        <input type="checkbox" id="num">
        <label for="num">Numeric</label><br>
        <input type="checkbox" id="special">
        <label for="special">Special Characters</label><br><br>
        <small>Please select at least one character type</small>
      </form>
      <br>
      <div class="card-footer">
        <button id="submitChars" type="button" class="btn">Next</button>
      </div>
    </div>
  </div>
  </section>
  <script src="assets/script.js"></script>
</body>

</html>
